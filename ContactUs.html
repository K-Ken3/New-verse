<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="ContactUs.css">
        <title>ContactUs</title>
    </head>
    <body>
        <div class="container">
            <h2>Contact Us Here</h2>
            <p>We are there to provide an unrejected service for our customers</p>
            <div class="contact-box">
            <div class="help-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Names:</label>
                            <input type="text" placeholder="eg:Chloe Ketia">
                        </div>
                        <div class="input-group">
                            <label>Phone:</label>
                            <input type="tel" placeholder="eg:+250 789 222 856">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email:</label>
                            <input type="email" placeholder="eg:contactus@examplel.com">
                        </div>
                        <div class="input-group">
                            <label>Subject:</label>
                            <input type="text" placeholder="Product demo">
                        </div>
                    </div>
                    <label>Message:</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="help-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>karasiraken@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+250 788 205 500</td>
                    </tr>
                    <tr>
                        <td>Address:</Address></td>
                        <td>Kigali,Rwandas<br>
                        KK 150 st<br>
                        PO Box:25002<br>
                        <button type="submit">HOME</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    </body>
</html>
